<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
  	<input type="text" name="abc" onkeypress="press(event)">
  	<div id="app">app</div>

  	<script>
  		function press(event){
  			var x=event.keyCode;
  			console.log(typeof(x));
  			var y=String.fromCharCode(x);
  			document.querySelector("#app").innerHTML="you pressed "+y;
  		}
  	</script>
  </body>
  </html>
